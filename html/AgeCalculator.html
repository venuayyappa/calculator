    <div id="age-calculator-container">
      <div class="container">
        <h1 class="text-center">Age Calculator</h1>
        <p class="lead mt-3 text-center">
          Calculates the age difference between two dates
        </p>
        <div id="card" class="card mb-3">
          <div class="card-body">
            <div id="birth-date-div" class="d-flex mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Date of Birth</span
              >
              <select id="birth-day" class="form-select">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select id="birth-month" class="form-select">
                <option value="1" selected>January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <input id="birth-year" type="number" class="form-control" />
            </div>
            <div id="last-date-div" class="d-flex mb-3">
              <span class="input-group-text" id="basic-addon1"
                >Current Date</span
              >
              <select id="last-day" class="form-select" aria-label="Select day">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select
                id="last-month"
                class="form-select"
                aria-label="Select month"
              >
                <option value="1" selected>January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <input id="last-year" type="number" class="form-control" />
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                id="calculate-age"
                class="btn btn-success mx-3"
              >
                Calculate
              </button>
              <button
                type="button"
                id="clear-age"
                class="btn btn-secondary mx-3"
              >
                Clear
              </button>
            </div>

            <div class="card mt-3">
              <div id="agec-result-title " class="card-header">Result</div>
              <ul id="agec-result" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
