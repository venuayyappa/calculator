<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/AgeCalculator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
  <div id="navbarContainer"></div>

  <div class="container">
    <h1 class="text-center">Age Calculator</h1>
    <p class="lead mt-3 text-center">Calculates the age difference between two dates</p>
    <div id="card" class="card mb-3">
      <div class="card-body">
        <div id="birth-date-div" class="d-flex mb-3">
          <span class="input-group-text">Date of Birth</span>
          <select id="birth-day" class="form-select"></select>
          <select id="birth-month" class="form-select"></select>
          <input id="birth-year" type="number" class="form-control" />
        </div>
        <div id="last-date-div" class="d-flex mb-3">
          <span class="input-group-text">Current Date</span>
          <select id="last-day" class="form-select"></select>
          <select id="last-month" class="form-select"></select>
          <input id="last-year" type="number" class="form-control" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" id="calculate-age" class="btn btn-success mx-3">Calculate</button>
          <button type="button" id="clear-age" class="btn btn-secondary mx-3">Clear</button>
        </div>
        <div class="card mt-3">
          <div id="agec-result-title" class="card-header">Result</div>
          <ul id="agec-result" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/layout.js"></script>
  <script src="../scripts/AgeCalculator.js"></script>
  <script src="../scripts/populateSelects.js"></script>
  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    populateSelect("birth-day", 1, 31);
    populateSelect("birth-month", 1, 12, monthNames);
    populateSelect("last-day", 1, 31);
    populateSelect("last-month", 1, 12, monthNames);
  </script>
</body>

</html>
