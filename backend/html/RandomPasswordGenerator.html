<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/RandomPasswordGenerator.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="navbarContainer"></div>

    <div class="random-password-container">
      <div class="container">
        <h1 class="text-center">Random Password Generator</h1>
        <p class="lead mt-3 text-center">Returns a random password</p>
        <div id="card" class="card mb-3">
          <div class="card-body">
            <div class="input-group my-3">
              <span class="input-group-text" id="basic-addon1"
                >Password Length</span
              >
              <input
                id="rpg-input-1"
                type="number"
                class="form-control"
                value="4"
                min="4"
                max="50"
              />
            </div>
            <div>
              <input
                type="range"
                name="lenrange"
                min="4"
                max="50"
                value="4"
                class="form-range"
                id="rpg-input-2"
              />
            </div>
            <div id="check-boxes">
              <div class="form-check mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rpgChechkLower"
                  checked
                />
                <label class="form-check-label" for="rpgChechkLower">
                  Include Lower Case (a-z)
                </label>
              </div>
              <div class="form-check mt-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rpgChechkUpper"
                  checked
                />
                <label class="form-check-label" for="rpgChechkUpper">
                  Include Upper Case (A-Z)
                </label>
              </div>
              <div class="form-check mt-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rpgChechkNumber"
                  checked
                />
                <label class="form-check-label" for="rpgChechkNumber">
                  Include Numbers (0-9)
                </label>
              </div>
              <div class="form-check mt-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rpgChechkSymbol"
                  checked
                />
                <label class="form-check-label" for="rpgChechkSymbol">
                  Include Symbols (!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~)
                </label>
              </div>
              <div class="form-check mt-1">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rpgChechkNoRepeat"
                />
                <label class="form-check-label" for="rpgChechkNoRepeat">
                  No Repeated Characters
                </label>
              </div>
              <button
                type="button"
                id="rpg-gen-button"
                class="btn btn-success mt-3 text-center"
              >
                Generate
              </button>
            </div>
            <div class="card mt-3">
              <div id="rpg-result-title " class="card-header">Result</div>
              <ul id="rpg-result" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/layout.js"></script>
    <script src="../scripts/RandomPasswordGenerator.js"></script>
  </body>
</html>
