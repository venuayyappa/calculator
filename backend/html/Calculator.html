<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/CalculatorStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div id="navbarContainer" class="container-fluid">
        <div id="navbarSupportedContent">
          <a class="nav-link px-3" href="../index.html">
            <i id="home-page" class="fa-solid fa-house"></i>
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Other Calculators
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="AgeCalculator.html"
                    >Age Calculator</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="ConversionCalculator.html"
                    >Conversion Calculator</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="RandomNumberGenerator.html"
                    >Random Number Generator</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="RandomPasswordGenerator.html"
                    >Random Password Generator</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="calculator-container">
      <div id="card" class="card calc-card">
        <div class="container">
          <p class="lead mt-3 fs-1 text-center">Calculator</p>
        </div>
        <input id="calc-input-top" type="text" readonly />
        <input id="calc-input-bot" for type="text" readonly />
        <div class="card-body">
          <div class="container text-center">
            <div class="row g-4 mb-3 mx-1">
              <div class="col-3">
                <button
                  type="button"
                  value="clear"
                  class="btn calc-button-delete-all btn-danger p-3"
                >
                  AC
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn calc-button-delete calc-button btn-warning p-3"
                >
                  DE
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn calc-button-operator btn-primary p-3"
                  value="%"
                >
                  %
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="/"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  /
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="7"
                  class="btn calc-button-number btn-primary p-3"
                >
                  7
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="8"
                  class="btn calc-button-number btn-primary p-3"
                >
                  8
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="9"
                  class="btn calc-button-number btn-primary p-3"
                >
                  9
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="*"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  *
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="4"
                  class="btn calc-button-number btn-primary p-3"
                >
                  4
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="5"
                  class="btn calc-button-number btn-primary p-3"
                >
                  5
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="6"
                  class="btn calc-button-number btn-primary p-3"
                >
                  6
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="-"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  -
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="1"
                  class="btn calc-button-number btn-primary p-3"
                >
                  1
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="2"
                  class="btn calc-button-number btn-primary p-3"
                >
                  2
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="3"
                  class="btn calc-button-number btn-primary p-3"
                >
                  3
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="+"
                  class="btn calc-button-operator btn-primary p-3"
                >
                  +
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="00"
                  class="btn calc-button-number btn-primary p-3"
                >
                  00
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="0"
                  class="btn calc-button-number btn-primary p-3"
                >
                  0
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  value="."
                  class="btn calc-button-number btn-primary p-3"
                >
                  .
                </button>
              </div>
              <div class="col-3">
                <button
                  type="button"
                  class="btn calc-button-equal btn-success p-3"
                  value="="
                >
                  =
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
